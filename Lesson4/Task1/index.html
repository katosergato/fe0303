<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <style>
        *
        {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
        }

        .container
        {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            width: 100%;
            height: 100%;
            text-transform: uppercase;
            color: white;
            font-size: 42px;
        }

        .logo
        {
            background: #0439D9;

            flex-basis: 100px;
            flex-shrink: 0;
            flex-grow: 0;

            height: 100px;

            display: flex;
            justify-content: center;
            align-items: center;
           
        }

        .menu
        {
            background: red;
            /* flex-basis: auto;
            flex-grow: 1;
            flex-shrink: 1; */
            flex: 1 1 auto;

            display: flex;
            justify-content: center;
            align-items: center;
            background: #07038C;
        }

        .square
        {
            /* V.1 */
            flex-basis: 100;
            flex-grow: 65;

            /* V. 2 */
            /* flex-grow: 0; */
            /* flex-basis: calc( 65% + 35px); */

            display: flex;
            flex-direction: column;        
        }

        .wrapper
        {
            flex: 1 1 auto;

            display: flex;
            flex-direction: row;
        }

        .news
        {
            flex: 0 0 100px;

            display: flex;
            justify-content: center;
            align-items: center;

            background: #F20505
        }

        .list
        {
            flex: 1 1 auto;

            display: flex;
            justify-content: center;
            align-items: center;

            background: #0439D9;
        }

        .footer
        {
            flex: 0 0 100px;

            display: flex;
            justify-content: center;
            align-items: center;

            background: #07038C;
        }

        .nav
        {
            /* V. 1 */
            flex-basis: 0;
            flex-grow: 35;

            /* V. 2 */
            /* flex-grow: 0; */
            /* flex-basis: calc( 35% - 35px); */

            display: flex;
            justify-content: center;
            align-items: center;

            background: #F20732;

        }

    </style>
</head>
<body>
    <div class=main>
        <div class="container">
            <div class="logo">
                Logo
            </div>
            <div class="menu">
                Menu
            </div>
        </div>
    </div>  
    <div class="container">
        <div class="square">
            <div class="wrapper">
                <div class="news">
                    NEWS
                </div>
                <div class="list">
                    LIST
                </div>
            </div>
            <div class="footer">
                FOOTER
            </div>
        </div>
        <div class="nav">
            Nav
        </div>
    </div>
</body>
</html>
