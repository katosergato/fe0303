<body>
    <h1>Hello, world!</h1>
    <script>
        // 1. var, function

        // Number   -2^53 - 2^53, NaN, Infinity
        let n = 12;
        // let n1 = 'a' / 8; // NaN

        console.log(typeof n);

        // String
        let s1 = 'Hello, world 12!';
        let s2 = "Hello, world 2!";
        let s3 = `Hello, world 3!`;

        console.log(typeof s1);

        // Boolean
        let b1 = true;
        let b2 = false;

        console.log(typeof b1);

        // Null
        let a = null;

        console.log(typeof a);

        // undefined
        let b;
        let c = undefined;

        console.log(typeof b);

        // BigInt
        let n1 = 123456789123456789n;

        console.log(typeof n1);

        // Function - not a primitive
        function getNumber() {
            let s1 = +prompt('Get number'),
                s2 = +prompt('Get another number');

            return s1 + s2;
        }

        // -1

        console.log( typeof getNumber );

        // const result = getNumber();

        // console.log( result );
        console.log( typeof result );


        function isFuture(year) {
            let result;

            if (year > 2020) {
                result = 'this is future';
            } else if (year === 2020) {
                result = 'this is current year';
            } else {
                result = 'this is past';
            }

            return result;
        }

        const futureResult2009 = isFuture(2009),
            futureResult2029 = isFuture(2029),
            futureResult2020 = isFuture(2020);

        console.log('futureResult2009', futureResult2009);
        console.log('futureResult2029', futureResult2029);
        console.log('futureResult2020', futureResult2020);
    </script>
</body>
